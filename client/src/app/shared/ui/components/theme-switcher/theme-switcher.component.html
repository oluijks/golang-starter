<button
  (click)="darkMode.set(!darkMode())"
  type="button"
  class="relative rounded-full p-1 text-[#3B4252] dark:text-[#ECEFF4]">
  <span class="absolute -inset-1.5"></span>
  <span class="sr-only">Theme Switcher</span>
  <svg
    *ngIf="darkMode()"
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-brightness"
    class="h-8 w-8"
    height="24"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
    <path d="M12 3l0 18" />
    <path d="M12 9l4.65 -4.65" />
    <path d="M12 14.3l7.37 -7.37" />
    <path d="M12 19.6l8.85 -8.85" />
  </svg>

  <svg
    *ngIf="!darkMode()"
    xmlns="http://www.w3.org/2000/svg"
    class="icon icon-tabler icon-tabler-brightness-off"
    class="h-8 w-8"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round">
    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
    <path d="M12 3v5m0 4v9" />
    <path
      d="M5.641 5.631a9 9 0 1 0 12.719 12.738m1.68 -2.318a9 9 0 0 0 -12.074 -12.098" />
    <path d="M12.5 8.5l4.15 -4.15" />
    <path d="M12 14l1.025 -.983m2.065 -1.981l4.28 -4.106" />
    <path d="M12 19.6l3.79 -3.79m2 -2l3.054 -3.054" />
    <path d="M3 3l18 18" />
  </svg>
</button>
